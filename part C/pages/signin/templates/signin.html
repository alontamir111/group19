{% extends "base.html" %}

{% block title %}The Yoga Spot - Login{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('signin.static', filename='css/signin.css') }}">
{% endblock %}

{% block content %}
<div class="login-container">
    <h2>Sign In</h2>

    <div class="msg"></div>

    <form id="loginForm" method="POST" action="{{ url_for('signin.login') }}">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message"></div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <div class="error-message"></div>
        </div>

        <div class="form-actions">
            <button type="submit" class="submit-btn">Sign In</button>
        </div>

        <div class="form-footer">
            <p>Don't have an account? <a href="{{ url_for('register.register') }}">Sign Up</a></p>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('signin.static', filename='js/signin.js') }}"></script>
{% endblock %}
