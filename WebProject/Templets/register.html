<html lang="en" dir="ltr">

   <link rel="stylesheet" href="Main.css">

</head>
<body>
   <header>
       <div>
           <a href="Home.html" class="header-link">
               <div class="logo-container">
                   <img src="Logo.png" alt="The Yoga Spot Logo" width="200">
               </div>
               <h1 class="title-font main-title">THE YOGA SPOT</h1>
               <p class="subtitle">YOGA LESSONS FOR EVERYONE</p>
           </a>
           <nav class="text-font flex-navbar" id="mainNav">
            <a href="Home.html">Home</a>
            <a href="class-types.html">Classes</a>
            <a href="studios.html">Our Studios</a>
            <a href="AboutUs.html" >About</a>
            <a href="ContactUs.html">Contact</a>
            <a href="Login.html">Login</a>
            <a href="register.html" class="active">Sign Up</a>
        </nav>
       </div>
   </header>

   <main>
       <div class="registration-container">
           <h2>Create Your Account</h2>
           <div class="form-wrapper">
               <form id="registrationForm" class="registration-form">
                   <div class="msg"></div>
                   <div class="form-row">
                       <div class="form-group">
                           <label class="required" for="firstName">First Name</label>
                           <input type="text" id="firstName" name="firstName" required>
                           <div class="error-message"></div>
                       </div>

                       <div class="form-group">
                           <label class="required" for="lastName">Last Name</label>
                           <input type="text" id="lastName" name="lastName" required>
                           <div class="error-message"></div>
                       </div>
                   </div>

                   <div class="form-group">
                       <label class="required" for="email">Email</label>
                       <input type="email" id="email" name="email" required>
                       <div class="error-message"></div>
                   </div>

                   <div class="form-group">
                       <label class="required" for="phone">Phone Number</label>
                       <input type="tel" id="phone" name="phone" required 
                              pattern="^05\d{8}$" 
                              title="Please enter a valid Israeli phone number (starting with 05)">
                       <div class="error-message"></div>
                   </div>

                   <div class="form-group">
                       <label class="required" for="city">City</label>
                       <input type="text" id="city" name="city" required>
                       <div class="error-message"></div>
                   </div>

                   <div class="form-group">
                    <label class="required" for="age">Age</label>
                    <input type="number" id="age" name="age" required min="16" max="120">
                    <div class="error-message"></div>
                   </div>

                   <div class="form-group">
                    <label class="required" for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not">Prefer not to say</option>
                    </select>
                    <div class="error-message"></div>
                   </div>

                   <div class="form-row">
                       <div class="form-group">
                           <label class="required" for="password">Password</label>
                           <input type="password" id="password" name="password" required 
                                  minlength="6">
                           <div class="error-message"></div>
                       </div>

                       <div class="form-group">
                           <label class="required" for="confirmPassword">Confirm Password</label>
                           <input type="password" id="confirmPassword" name="confirmPassword" required>
                           <div class="error-message"></div>
                       </div>
                   </div>

                   <div class="form-group terms-checkbox">
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                        </div>
                        <div class="error-message"></div>
                   </div>

                   <button type="submit" class="submit-btn">Create Account</button>

                   <div class="auth-links">
                       <p>Already have an account? <a href="login.html">Login</a></p>
                   </div>
               </form>
           </div>
       </div>
   </main>

   <footer class="siteFooter">
    <div class="social-links">

    </div>

</footer>
</body>
</html>
