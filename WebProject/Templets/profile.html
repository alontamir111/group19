<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>The Yoga Spot - Profile</title>
    <link rel="stylesheet" href="../Styles/Main.css">
    <link rel="stylesheet" href="../Styles/profile.css">
    <link rel="stylesheet" href="../Styles/animations.css">
    <script src="../Scripts/profile.js"></script>
</head>
<body>
    <header>
        <div>
            <a href="Home.html" class="header-link">
                <div class="logo-container">
                    <img src="../Photos/Logo.png" alt="The Yoga Spot Logo" width="200">
                </div>
                <h1 class="title-font main-title">THE YOGA SPOT</h1>
                <p class="subtitle">YOGA LESSONS FOR EVERYONE</p>
            </a>
            <nav class="text-font flex-navbar">
                <a href="Home.html">Home</a>
                <a href="class-types.html">Classes</a>
                <a href="search-classes.html">Find Classes</a>
                <a href="profile.html" class="active">My Profile</a>
                <a href="AboutUs.html">About</a>
                <a href="ContactUs.html">Contact</a>
                <a href="#" id="logoutBtn">Sign Out</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="profile-container">
            <div class="user-info">
                <h2>Profile Information</h2>
                <div class="info-section">
                    <div class="info-item">
                        <label>Name:</label>
                        <span id="userName"></span>
                        <input type="text" id="nameInput" class="edit-input hidden" placeholder="First Last">
                    </div>
                    <div class="info-item">
                        <label>Email:</label>
                        <span id="userEmail"></span>
                        <input type="email" id="emailInput" class="edit-input hidden" placeholder="email@example.com">
                    </div>
                    <div class="info-item">
                        <label>Phone:</label>
                        <span id="userPhone"></span>
                        <input type="tel" id="phoneInput" class="edit-input hidden" placeholder="05X-XXXXXXX">
                    </div>
                    <div class="info-item">
                        <label>City:</label>
                        <span id="userCity"></span>
                        <input type="text" id="cityInput" class="edit-input hidden" placeholder="Tel Aviv">
                    </div>
                </div>
                <div class="button-container">
                    <button id="editBtn" class="action-btn">Edit Profile</button>
                    <button id="saveBtn" class="action-btn hidden">Save Changes</button>
                </div>
            </div>
            
            <div class="booked-classes">
                <h2>My Booked Classes</h2>
                <div id="bookedClasses"></div>
            </div>
        </div>
    </main>

    <footer class="siteFooter">
        <div class="social-links">
            <a href="#" class="social-icon" onclick="alert('We are still working on the Facebook page.');"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="#" class="social-icon" onclick="alert('We are still working on the Instagram page.');"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="#" class="social-icon" onclick="alert('We are still working on the Twitter page.');"><i class="fab fa-twitter"></i> Twitter</a>
        </div>
        <p>&copy; The Yoga Spot 2024</p>
    </footer>

</body>
</html>
