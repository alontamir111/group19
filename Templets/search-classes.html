<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <title>The Yoga Spot - Find Classes</title>
   <link rel="stylesheet" href="Main.css">
   <link rel="stylesheet" href="search-classes.css">
</head>
<body>
   <header>
       <a href="home.html" class="header-link">
           <div class="logo-container">
               <img src="Logo.png" alt="The Yoga Spot Logo" width="200">
           </div>
           <h1 class="title-font main-title">THE YOGA SPOT</h1>
           <p class="subtitle">YOGA LESSONS FOR EVERYONE</p>
       </a>
       <nav class="text-font flex-navbar">
           <a href="Home.html">Home</a>
           <a href="class-types.html">Classes</a>
           <a href="search-classes.html" class="active">Find Classes</a>
           <a href="profile.html">My Profile</a>
           <a href="AboutUs.html">About</a>
           <a href="contact.html">Contact</a>
           <a href="Home" id="logoutBtn">Sign Out</a>
       </nav>
   </header>

   <main>
       <div class="search-container">
           <h2>Find Your Perfect Class</h2>
           
           <div class="search-form text-font">
               <div class="filter-grid">
                   <div class="form-group">
                       <label for="class-type">Class Type</label>
                       <select id="class-type">
                           <option value="">All Classes</option>
                           <option value="vinyasa">Vinyasa Flow</option>
                           <option value="hatha">Hatha</option>
                           <option value="power">Power Yoga</option>
                           <option value="yin">Yin Yoga</option>
                           <option value="meditation">Meditation</option>
                           <option value="prenatal">Prenatal</option>
                       </select>
                   </div>

                   <div class="form-group">
                       <label for="level">Level</label>
                       <select id="level">
                           <option value="">All Levels</option>
                           <option value="beginner">Beginner</option>
                           <option value="intermediate">Intermediate</option>
                           <option value="advanced">Advanced</option>
                           <option value="all-levels">All Levels</option>
                       </select>
                   </div>

                   <div class="form-group">
                       <label for="time">Time</label>
                       <select id="time">
                           <option value="">Any Time</option>
                           <option value="morning">Morning (6:00-12:00)</option>
                           <option value="afternoon">Afternoon (12:00-17:00)</option>
                           <option value="evening">Evening (17:00-23:00)</option>
                       </select>
                   </div>

                   <div class="form-group">
                       <label for="location">Studio</label>
                       <select id="location">
                           <option value="">All Locations</option>
                           <option value="tel-aviv">Tel Aviv Studio</option>
                       </select>
                   </div>

                   <div class="form-group">
                       <label for="instructor">Instructor</label>
                       <select id="instructor">
                           <!-- Populated dynamically -->
                       </select>
                   </div>
               </div>

               <button class="search-button">Search Classes</button>
           </div>

           <div id="searchResults" class="results-grid"></div>
       </div>
   </main>

   <footer class="siteFooter">
    <div class="social-links">
        <a href="#" class="social-icon" onclick="alert('We are still working on the Facebook page.');"><i class="fab fa-facebook-f"></i> Facebook</a>
        <a href="#" class="social-icon" onclick="alert('We are still working on the Instagram page.');"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="#" class="social-icon" onclick="alert('We are still working on the Twitter page.');"><i class="fab fa-twitter"></i> Twitter</a>
    </div>
    <p>&copy; The Yoga Spot 2024</p>
    </footer>

   <script src="search-classes.js"></script>
</body>
</html>
