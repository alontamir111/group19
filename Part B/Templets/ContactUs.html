<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>The Yoga Spot - Contact Us</title>
    <link rel="stylesheet" href="../Styles/Main.css">
    <link rel="stylesheet" href="../Styles/ContactUs.css">
    <link rel="stylesheet" href="../Styles/animations.css">
    <script type="module" src="../Scripts/ContactUs.js"></script>
</head>
<body>
    <header>
        <a href="Home.html" class="header-link">
            <div class="logo-container">
                <img src="../Photos/Logo.png" alt="The Yoga Spot Logo" width="200">
            </div>
            <h1 class="title-font main-title">THE YOGA SPOT</h1>
            <p class="subtitle">YOGA LESSONS FOR EVERYONE</p>
        </a>
        <nav class="text-font flex-navbar" id="mainNav">
            <a href="Home.html">Home</a>
            <a href="class-types.html">Classes</a>
            <a href="studios.html">Our Studios</a>
            <a href="AboutUs.html">About</a>
            <a href="ContactUs.html" class="active">Contact</a>
            <a href="Login.html">Login</a>
            <a href="register.html">Sign Up</a>
        </nav>
    </header>

    <main>
        <div class="registration-container">
            <h2>Contact Us</h2>
            
            <div class="contact-info">
                <h3>Studio Location</h3>
                <p>123 Dizengoff Street</p>
                <p>Tel Aviv, Israel</p>
                <p>Email: info@theyogaspot.com</p>
                <p>Phone: (03) 123-4567</p>
            </div>

            <div class="form-wrapper">
                <form id="contactForm">
                    <div class="msg"></div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="required" for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                            <div class="error-message"></div>
                        </div>

                        <div class="form-group">
                            <label class="required" for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                            <div class="error-message"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject">
                            <option value="">Select Subject</option>
                            <option value="general">General Inquiry</option>
                            <option value="classes">Classes Information</option>
                            <option value="private">Private Sessions</option>
                            <option value="other">Other</option>
                        </select>
                        <div class="error-message"></div>
                    </div>

                    <div class="form-group">
                        <label class="required" for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                        <div class="error-message"></div>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="siteFooter">
        <div class="social-links">
            <a href="#" class="social-icon" onclick="alert('We are still working on the Facebook page.');"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="#" class="social-icon" onclick="alert('We are still working on the Instagram page.');"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="#" class="social-icon" onclick="alert('We are still working on the Twitter page.');"><i class="fab fa-twitter"></i> Twitter</a>
        </div>
        <p>&copy; The Yoga Spot 2024</p>
    </footer>
</body>
</html   >
